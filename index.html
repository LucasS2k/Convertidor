<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="converterDiv">
		<h1 class="converterTitle">Convertidor</h1>
		<input type="text" placeholder="Ingrese un valor" id="input"><select  id="inputType">
			<option value="Gota">Gota</option>
			<option value="Microgota">Microgota</option>
			<option value="Cc/Ml">Cc/Ml</option>
		</select>
		<input type="text" placeholder="Resultado" id="result">
		<select  id="resultType">
			<option value="Gota">Gota</option>
			<option value="Microgota">Microgota</option>
			<option value="Cc/Ml">Cc/Ml</option>
  </body>
  <script src="/main.js"></script>
</html>
